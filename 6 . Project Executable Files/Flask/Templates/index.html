<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffd0d6;
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
        }
        .preview {
            margin-top: 20px;
        }
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Breast Cancer Prediction</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center">Upload a Breast Scan</h3>
        <form id="upload-form" method="POST" action="/predict" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="input_file" class="form-label">Choose an Image File</label>
                <input class="form-control" type="file" name="input_file" id="input_file" accept=".jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if image_url %}
        <div class="preview">
            <h5>Uploaded Image:</h5>
            <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail">
        </div>
        {% endif %}

        {% if prediction %}
        <div id="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
